<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OCP OptiStock Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
    }

    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
    }

    .chat-header {
      padding: 20px;
      background-color: #0b6d4a;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .chat-message.user {
      text-align: right;
      color: #0b6d4a;
    }

    .chat-message.bot {
      text-align: left;
      color: #333;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: #0b6d4a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #095a3b;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üí¨ OCP OptiStock Assistant</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function appendMessage(sender, text) {
      const chat = document.getElementById("chat-messages");
      const msg = document.createElement("div");
      msg.className = `chat-message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      try {
        const response = await fetch("/ai/insights", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "llama3.1:latest",
            analysis_type: message
          })
        });

        const data = await response.json();
        if (data.insights) {
          appendMessage("bot", data.insights);
        } else {
          appendMessage("bot", "‚ö†Ô∏è No response received.");
        }
      } catch (err) {
        console.error(err);
        appendMessage("bot", "‚ùå Error contacting the server.");
      }
    }

    // Optional: allow "Enter" to send message
    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
